---

<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->

<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
	<head>
		<title>Andrew McKnight - Photos</title>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Pictures taken by and/or of Andrew McKnight."/>
		<meta name="author" content="Andrew McKnight"/>
		<meta name="copyright" content="Andrew McKnight Copyright (c) 2017"/>

		<link rel="stylesheet" href="../css/photos.css"/>
	</head>
	
	<body>
		<div width="100%">
			<table width="100%">
				<tr>
					<td class="left">
						<a href=".." class="breadcrumb">&lt; Back</a>
					</td>
					<td class="right">
						<span class="heading">Photos</span>
					</td>
				</tr>
			</table>
		</div>

		<ul>
		{% for album in site.albums %}
			{% assign album_name = album.path | remove: '_albums/' | remove: '.html' %}
				<li>
					<table>
						<tr>
							<td>
								<img src="{{ album_name }}/img/{{album.cover_image_url}}" />
							</td>
							<td>
								<p>
									<a href="{{ album_name }}/">{{ album.name }}</a>
								</p>
								<p>
									{{ album.description }}
								</p>
							</td>
						</tr>
					</table>
				</li>
		{% endfor %}
		</ul>
		
	</body>
</html>

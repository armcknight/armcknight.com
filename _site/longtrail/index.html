<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
	<head>
		<title>Andrew McKnight</title>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Hiking the Long Trail in Vermont with Alissa."/>

		<link rel="stylesheet" href="../css/index.css"/>
	</head>
	
	<body>
		<div id="map" style="height: 100vh; width: 100%;">&nbsp;</div>
		<script>
			function initMap() {
				var map = new google.maps.Map(document.getElementById('map'), {
			    center: new google.maps.LatLng(43.5, -72),
			    zoom: 5,
				});

				var ne = new google.maps.LatLng(45.188745, -71.297702);
				var sw = new google.maps.LatLng(42.684380, -73.492216);
				var bounds = new google.maps.LatLngBounds(sw, ne);
				map.fitBounds(bounds);
				
				google.maps.event.addDomListener(window, 'resize', function() {
					map.fitBounds(bounds);
				});
			}
			
			
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ejZMCzslw2AzW86m9cBdrYFh_GiyZxk&callback=initMap">
		</script>
	</body>
</html>

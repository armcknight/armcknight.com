<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
	<head>
		<title>Andrew McKnight</title>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Hiking the Long Trail in Vermont with Alissa."/>

		<link rel="stylesheet" href="../css/index.css"/>
	</head>
	
	<body>
		<div id="map" style="height: 100vh; width: 100%;">&nbsp;</div>
		<script>
			function initMap() {
				var center = new google.maps.LatLng(43.5, -72);
				
				var map = new google.maps.Map(document.getElementById('map'), {
			    center: center,
			    zoom: 5,
					mapTypeControl: false,
					mapTypeId: google.maps.MapTypeId.TERRAIN,
				});

				var ne = new google.maps.LatLng(45.201, -70.629);
				var sw = new google.maps.LatLng(42.322, -73.702);
				var bounds = new google.maps.LatLngBounds(sw, ne);
				map.fitBounds(bounds);
				
				google.maps.event.addDomListener(window, 'resize', function() {
					map.fitBounds(bounds);
				});

		    var marker = new google.maps.Marker({
		        position: center,
		    });

		    marker.setMap(map);

		    var text = '<div class="infowindow-content"><blockquote class="twitter-tweet" lang="en"><p>twitter will be embeded here </p>&mdash; Î›ndrew McKnight (@ndrewmcknight) <a href="https://twitter.com/ndrewmcknight/status/901917507493261312">August 27, 2017</a></blockquote></div>';

		    var infowindow = new google.maps.InfoWindow({
		        content: text
		    });
				
		    google.maps.event.addListener(marker, 'click', function () {
		        infowindow.open(map, marker);
		    });
				
				google.maps.event.addListener(infowindow, 'domready', function () {
				    ! function (d, s, id) {
				        var js, fjs = d.getElementsByTagName(s)[0];
				        if (!d.getElementById(id)) {
				            js = d.createElement(s);
				            js.id = id;
				            js.src = "//platform.twitter.com/widgets.js";
				            fjs.parentNode.insertBefore(js, fjs);
				        }
				    }(document, "script", "twitter-widgets");
				});
				
				// kml from https://catalog.data.gov/dataset/vt-green-mountain-national-forest-long-trail-and-appalachian-trail/resource/720794b6-87d4-43e0-a585-98719557e6b2
				var georssLayer = new google.maps.KmlLayer({
			    url: 'http://armcknight.com/longtrail/b.kml',
					map: map,
			  });
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ejZMCzslw2AzW86m9cBdrYFh_GiyZxk&callback=initMap">
		</script>
	</body>
</html>

<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
	<head>
		<title>Andrew McKnight</title>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Hiking the Long Trail in Vermont with Alissa."/>

		<link rel="stylesheet" href="../css/index.css"/>
	</head>
	
	<body>
		<div id="map" style="height: 100%; width: 100%;"></div>
		<script>
			function initMap() {
				var ne = new google.maps.LatLng(-71.297702, 45.188745);
				var sw = new google.maps.LatLng(-73.492216, 42.684380);
				var bounds = new google.maps.LatLngBounds(sw, ne);
				var map = new google.maps.Map(document.getElementById('map'), {
			    center: new google.maps.LatLng(-72, 43.5),
			    zoom: 5,
				});
				map.fitBounds(bounds);
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1ejZMCzslw2AzW86m9cBdrYFh_GiyZxk&callback=initMap">
		</script>
	</body>
</html>
